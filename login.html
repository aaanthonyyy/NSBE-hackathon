<!DOCTYPE html>
<html lang="en">
  

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>FutureElite</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/customstyles.css"rel="stylesheet">
    <link href="css/style.css"rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-cust navbar-inverse">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
      <div class="col-lg-offset-5 col-lg-7">
      <form id="login-form" action="index.html" role="form" method="post" enctype="multipart/form-data">
                <legend class="text-primary">Login Form</legend>

                      <div class="form-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <input type="text" class="form-control" lettersonly="50" id="firstName" name="firstName" placeholder="Enter First Name">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" lettersonly="50" id="lastName" name="lastName" placeholder="Enter Last Name">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email  ">
                      </div>

                      <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="passwordConfirm">Password</label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password">
                        </div>

                      
                      <button type="submit" class="btn-hg btn-3d btn-green btn-greenh" id="btnsubmit" name="btnsubmit">Submit</button>
                      <button type="reset" class="btn-hg btn-3d btn-red btn-redh">Reset</button>

                    
                    </form>
                  </div>  

      
    </div> <!-- //container -->
    
  </body>


</html>
