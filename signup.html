<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/fav.png" />
  <!-- Author Meta -->
  <meta name="author" content="colorlib" />
  <!-- Meta Description -->
  <meta name="description" content="" />
  <!-- Meta Keyword -->
  <meta name="keywords" content="" />
  <!-- meta character set -->
  <meta charset="UTF-8" />
  <!-- Site Title -->
  <title>Signup</title>

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:400,400i,500,700" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="frontend/css/login.css" />
</head>

<body class="body-fluid">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-6 mx-auto">
      <img src="frontend/assets/login-asset.png" alt="login" draggable="false" class="d-block mx-auto">
    </div>
    <div class="col-5">
      <section class="login-block">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <form class="md-float-material form-material" action="#" method="POST">
                <div class="auth-box card">
                  <div class="card-block">
                    <div class="row">
                      <div class="col-md-12">
                        <img src="frontend/assets/logo-dark.svg" class="w-75 mb-4 d-block mx-auto" alt="">
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group form-primary col-6"> <input type="text" class="form-control"
                          name="first_name" value="" placeholder="First name" id="first_name"> </div>
                      <div class="form-group form-primary col-6"> <input type="text" class="form-control"
                          name="first_name" value="" placeholder="Last name" id="first_name"> </div>
                      <div class="form-group form-primary col-12"> <input type="text" class="form-control" name="email"
                          value="" placeholder="Email address" id="email"> </div>
                      <div class="form-group form-primary col-12"> <input type="password" class="form-control"
                          name="password" placeholder="Password" value="" id="password"> </div>
                      <div class="form-group form-primary col-12"> <input type="password" class="form-control"
                          name="password_confirm" placeholder="Repeat password" value="" id="password_confirm"> </div>
                      <div class="row">
                        <div class="col-md-12"> <input type="submit"
                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit"
                            value="Signup Now">
                          <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                        </div>
                      </div>
                    </div>
                    <div class="or-container">
                      <div class="line-separator"></div>
                      <div class="or-label">or</div>
                      <div class="line-separator"></div>
                    </div>
                    <div class="row">
                      <div class="col-md-12"> <a
                          class="w-100 btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                            src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign up Using
                          Google</a> </div>
                    </div> <br>
                    <p class="text-inverse text-center">Already have an account? <a href="login.html"
                        data-abc="true">Login</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
